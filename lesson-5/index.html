<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>Dinner Shopping list</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <div class="header-style">
            <div class="header-content">
                <h1>CSS Dinner Shopping list</h1>
                    <p>Lets go to the mall!</p>
            </div>
        </div>    
    </header>
    <main>
        <div class="container">
            <form name="list" enctype="multipart/form-data">
                    <div class="list1">
                        <label>
                            <input type="checkbox" name="list">
                            <span class="checkbox"></span>
                            <span class="text">A lot of pickles<span>(for the next lessons about css)</span>
                            </span>
                        </label>
                    </div>
                    <div class="list1">
                        <label>
                            <input type="checkbox" name="list">
                            <span class="checkbox"></span>
                           <span class="text">10 apples<span>(for more CSS manipulations)</span>
                            </span>
                        </label>
                    </div>
                    <div class="list1">
                        <label>
                            <input type="checkbox" name="list">
                            <span class="checkbox"></span>
                           <span class="text">20 oranges<span>(because they are awesome)</span>
                            </span>
                        </label>
                    </div>
                    <div class="list1">
                        <label>
                            <input type="checkbox" name="list">
                            <span class="checkbox"></span>
                           <span class="text">13 plates<span>(hmm... they alweys disappear)</span>
                            </span>
                        </label>
                    </div>
                    <div class="list1">
                        <label>
                            <input type="checkbox" name="list">
                            <span class="checkbox"></span>
                            <span class="text">15 bentos</span>
                        </label>
                    </div>
                    <div class="list1">
                        <label>
                            <input type="checkbox" name="list">
                            <span class="checkbox"></span>
                            <span class="text">1 bottle of Sake<span class="smile">(for my friends)</span>
                            </span></label>
                    </div>
            </form>
        </div>
    </main>
    <footer class="footer-style">
        <a href="#" class="footer-content">Bon appetit</a>
    </footer>
</body>
</html>
