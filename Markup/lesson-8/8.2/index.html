<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
    <link rel="stylesheet" href="styles/main.css">
    <title>lesson-8.2</title>
</head>
<body>
    <section class="coffe-container">
        <div class="coffe-bronze">
            <div class="coffe-content">
                <span class="price">$2</span>
                <img src="img/Bronze.png" alt="bronze_cup">
                <span class="coffe-title">Bronze</span>
                <p class="text">any cup of coffee<br>until $3</p>
            </div>
        </div>
        <div class="coffe-gold">
            <div class="coffe-content">
                <span class="price">$3</span>
                <img src="img/Gold.png" alt="gold_cup">
                <span class="coffe-title">Gold</span>
                <p class="text">any cup of coffee<br>until $5</p>
            </div>
        </div>
        <div class="coffe-silver">
            <div class="coffe-content">
                <span class="price">$2.5</span>
                <img src="img/Silver.png" alt="silver_cup">
                <span class="coffe-title">Silver</span>
                <p class="text">any cup of coffee<br>until $4</p>
            </div>
        </div>
    </section>
</body>
</html>
