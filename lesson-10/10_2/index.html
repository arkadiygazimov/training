<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous" />
    <link rel="stylesheet" href="build/index.css">
    <title>Lesson-10.2</title>
</head>
<body>
<main class="container">
    <div class="product-window">
        <div class="logo">
            <img src="img/logo.png" alt="logo">
        </div>
        <div class="content">
            <div class="product-container">
                <div class="poduct-content">
                    <div class="product-content__image">
                        <img src="img/Nike-SB-Stefan-Janoski-Max.png" alt="Nike">
                    </div>
                    <div class="slider">
                        <ul class="slider__list">
                            <li class="slider__item">
                                <button class="slider__btn slider--blue"></button>
                            </li>
                            <li class="slider__item">
                                <button class="slider__btn slider--white"></button>
                            </li>
                            <li class="slider__item">
                                <button class="slider__btn slider--red"></button>
                            </li>
                            <li class="slider__item">
                                <button class="slider__btn slider--aqua"></button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="product-description">
                <div class="product-description__title">
                    <span>Nike SB Stefan Janoski Max</span>
                </div>
                <div class="product-description__text">
                    <span>Unisex Skateboarding Shoe
                        <br>(Mens Sizing)
                    </span>
                </div>
                <div class="Product-description__stars">
                    <i class="fas fa-star golden"></i>
                    <i class="fas fa-star golden"></i>
                    <i class="fas fa-star golden"></i>
                    <i class="fas fa-star grey"></i>
                    <i class="fas fa-star grey"></i>
                </div>
                <div class="product-description__select">
                    <select class="product-description__size" name="size">
                        <option class="product-description__option" value="eu-40">40 EU</option>
                        <option class="product-description__option" value="eu-41">41 EU</option>
                        <option class="product-description__option" value="eu-42">42 EU</option>
                        <option class="product-description__option" value="eu-43">43 EU</option>
                        <option class="product-description__option" value="eu-44">44 EU</option>
                        <option class="product-description__option" value="eu-45">45 EU</option>
                        <option class="product-description__option" value="size" selected hidden>Size</option>
                        </select>
                    <select class="product-description__qty" name="qty">
                        <option class="product-description__option" value="one">1</option>
                        <option class="product-description__option" value="two">2</option>
                        <option class="product-description__option" value="theee">3</option>
                        <option class="product-description__option" value="foure">4</option>
                        <option class="product-description__option" value="five">5</option>
                        <option class="product-description__option" value="qty" selected hidden>Qty</option>
                        </select>
                </div>
                <button class="product-add">Add to card</button>
            </div>
        </div>
    </div>
</main>
</body>
</html>
