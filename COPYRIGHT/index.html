<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
    <meta name="keywords" content="Copyright, Copyright UK">
    <link rel="stylesheet" href="build/index.css">
    <title>COPYRIGHT</title>
</head>
<body>
    <header class="header-container">
        <div class="header">
            <div class="header__logo">
                <img src="img/logo.svg" alt="logo">
            </div>
            <nav class="header__nav nav">
                <ul class="nav__list">
                    <li class="nav__item"><a href="#" class="nav__link">About</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">UK Registration</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Copyright legal</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Featured prices</a></li>
                </ul>
            </nav>
            <div class="header__func func">
                <div class="func__phone phone">
                    <div class="phone__contant">
                        <img src="img/GB.svg" alt="uk-flag" class="phone__img">
                        <span class="phone__vl"></span>
                        <a href="tel:+44 20 3695 3183" class="phone__link">+44 20 3695 3183</a>
                    </div>
                </div>
                <div class="func__login login">
                    <a href="#" class="login__link">
                        <span class="login__text">Login</span>
                    </a>
                </div>
            </div>
        </div>
    </header>
    <main class="main-container">
        <div class="main">
            <div class="main__registration registration">
                <div class="registration__contant">
                    <h1 class="registration__title">COPYRIGHT</h1>
                    <h2 class="registration__subtitle">REGISTRATION IN THE UK</h2>
                    <p class="registration__text">
                        Copyright.co.uk is the UK choice for private online copyright registration services. 
                        With a network of more than 50 websites worldwide.
                    </p>
                </div>
                <div class="registration__btn btn">
                    <a href="#" class="btn__link">
                        <span class="btn__text">Registration</span>
                    </a>
                </div>
            </div>
            <img src="img/Group.svg" alt="group" class="main__img">
        </div>
    </main>
</body>
</html>
